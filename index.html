<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
    <div id="dimmer">
        <div id="messageboard"><span id="message"></span></div>
    </div>

    <div id="new_game">
        <button id="start">START</button>
    </div>

    <div class="play_container">
        <button class="play" id="rock"></button>
        <button class="play" id="paper"></button>
        <button class="play" id="scissors"></button>
    </div>

    <div id="scoreboard">
        <div class="score">HUMAN<span id="player">0</span></div>
        <div class="score">COMPUTER<span id="computer">0</span></div>
    </div>


    <div class="attribution">Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>

    <script src="scripts/main.js"></script>
</body>
</html>
